{% extends "siteframework.html" %}
{% block content %}
<!-- display button to allow new posts if user is logged in -->
{% if user %}
	<div class="row blog-actions">
		<div class="col-12 right-align">
			<a href="/newpost">New Post</a>
		</div>
	</div>
{% endif %}
<!-- display all blog posts in the db -->
	{% if posts %}
		{% for post in posts %}
			<div class="row blog-post">
				<div class="col-6 blog-title">
					<h3><a href="/{{post.key().id()}}">{{post.title}}</a></h3>
				</div>
				<div class="col-6 right-align blog-date">
					<p>By {{post.author}}, {{post.created.strftime('%b %d, %Y')}}</p>
				</div>
				<div class="col-12 blog-content">
					<p>{{post.content}}</p>
				</div>
				<div class="col-12 right-align blog-actions">
					<p>{{post.likes}} Likes</p>
				</div>
			</div>
		{% endfor %}
	{% endif %}
{% endblock %}
