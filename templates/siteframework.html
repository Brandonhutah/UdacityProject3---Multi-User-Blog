<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-6">
					<h1 class="header"><a href="/">Multi User Blog</a></h1>
				</div>
				<div class="col-6 right-align center-vertical">
					{% if user %}
						<h4>Welcome, {{user.name}} | <a href="/accountgateway">Logout</a></h4>
					{% else %}
						<h4>Welcome, Guest | <a href="/accountgateway">Login</a></h4>
					{% endif %}
				</div>
				<div class="col-12">
					<hr>
				</div>
			</header>
			
			<main>
				{% block content %}
				{% endblock %}
			</main>
		
			<footer class="row">
				<div class="col-12">
					<hr>
				</div>
				<div class="col-12">
					<p>&copy; 2016 Brandon Horlacher</p>
				</div>
			</footer>
		</div>
	</body>
</html>
